<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="EchoChat">
  <defs>
    <linearGradient id="echochat-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8ae6ff" />
      <stop offset="100%" stop-color="#7c5bff" />
    </linearGradient>
    <filter id="echochat-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="110" ry="110" fill="#0a1020" />
  <text
    x="50%"
    y="50%"
    text-anchor="middle"
    dominant-baseline="central"
    font-family="Segoe UI, Arial, sans-serif"
    font-size="96"
    font-weight="700"
    fill="url(#echochat-gradient)"
    filter="url(#echochat-glow)"
    textLength="420"
    lengthAdjust="spacingAndGlyphs"
  >
    EchoChat
  </text>
</svg>
